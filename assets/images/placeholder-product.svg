<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Image placeholder produit style Block -->
  
  <!-- Fond avec dégradé Block -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#243127;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3e33;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- Bordure -->
  <rect x="1" y="1" width="298" height="198" fill="none" stroke="#FFB404" stroke-width="2" opacity="0.5"/>
  
  <!-- Icône centrale - Assiette avec couverts style Block -->
  <g transform="translate(150, 100)">
    
    <!-- Assiette principale -->
    <circle cx="0" cy="0" r="32" fill="none" stroke="#FFB404" stroke-width="3"/>
    <circle cx="0" cy="0" r="24" fill="none" stroke="#FFB404" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Fourchette (gauche) -->
    <g transform="translate(-45, 0)">
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#FFB404" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Dents de la fourchette -->
      <line x1="-3" y1="-10" x2="-3" y2="-6" stroke="#FFB404" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="0" y1="-10" x2="0" y2="-6" stroke="#FFB404" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="-10" x2="3" y2="-6" stroke="#FFB404" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- Couteau (droite) -->
    <g transform="translate(45, 0)">
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#FFB404" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Lame du couteau -->
      <path d="M -2 -12 L 2 -12 L 3 -9 L 2 -6 L -2 -6 Z" fill="#FFB404"/>
    </g>
    
    <!-- Éléments décoratifs sur l'assiette -->
    <circle cx="-8" cy="-8" r="2" fill="#EF3D1D" opacity="0.8"/>
    <circle cx="8" cy="-8" r="2" fill="#EF3D1D" opacity="0.8"/>
    <circle cx="0" cy="10" r="2" fill="#EF3D1D" opacity="0.8"/>
    
    <!-- Petits accents -->
    <circle cx="-12" cy="0" r="1" fill="#FFB404" opacity="0.6"/>
    <circle cx="12" cy="0" r="1" fill="#FFB404" opacity="0.6"/>
    
  </g>
  
  <!-- Texte en bas -->
  <text x="150" y="160" text-anchor="middle" fill="#FFB404" font-family="Arial, sans-serif" font-size="16" font-weight="600">
    Image produit
  </text>
  <text x="150" y="180" text-anchor="middle" fill="rgba(255, 180, 4, 0.7)" font-family="Arial, sans-serif" font-size="12" font-weight="400">
    Block Traiteur
  </text>
  
  <!-- Éléments décoratifs aux coins -->
  <circle cx="25" cy="25" r="3" fill="#EF3D1D" opacity="0.4"/>
  <circle cx="275" cy="25" r="2" fill="#FFB404" opacity="0.3"/>
  <circle cx="25" cy="175" r="2" fill="#FFB404" opacity="0.3"/>
  <circle cx="275" cy="175" r="3" fill="#EF3D1D" opacity="0.4"/>
  
</svg>